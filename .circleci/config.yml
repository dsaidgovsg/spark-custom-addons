version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: guangie88/spark-custom-addons
    docker:
    - image: circleci/python:3-stretch
      environment:
        SPARK_VERSION: 2.4.0
        HADOOP_VERSION: 3.1.0
        WITH_HIVE: "true"
      
    steps:
    - checkout
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Create artifacts directory
        command: mkdir -p /tmp/artifacts
    - run:
        name: Build Docker image and save tar as artifact
        command: |
          HIVE_TAG_SUFFIX=$(if [ "${WITH_HIVE}" = "true" ]; then echo _with-hive; fi)
          CUSTOM_VERSION="${SPARK_VERSION}_hadoop-${HADOOP_VERSION}${HIVE_TAG_SUFFIX}"
          TAG_NAME="${CUSTOM_VERSION}"

          docker build . -t ${IMAGE_NAME}:ref \
            --build-arg CUSTOM_VERSION=${CUSTOM_VERSION}

          docker tag ${IMAGE_NAME}:ref ${IMAGE_NAME}:${TAG_NAME}
          docker save ${IMAGE_NAME}:${TAG_NAME} > /tmp/artifacts/docker-image.tar
    - persist_to_workspace:
        root: /tmp/artifacts
        paths:
        - docker-image.tar

  publish:
    docker:
    - image: circleci/python:3-stretch

    steps:
    - attach_workspace:
        at: /tmp/artifacts
    - setup_remote_docker:
        docker_layer_caching: true
    - run:
        name: Log in to Docker registry
        command: docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
    - run:
        name: Load from previous Docker build and push image into Docker
        command: |
          IMAGE_WITH_TAG_NAME=$(docker load < /tmp/artifacts/docker-image.tar | sed -E 's/Loaded image: (.+)/\1/')
          docker push ${IMAGE_WITH_TAG_NAME}

workflows:
  version: 2
  build_and_publish:
    jobs:
    - build
    - publish:
        requires:
          - build
        filters:
          branches:
            only:
            - master
